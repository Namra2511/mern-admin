version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: increase

    groups:
      npm-security-all:
        applies-to: security-updates
        patterns:
          - "*"

      npm-all:
        applies-to: version-updates
        patterns:
          - "*"

    labels:
      - "dependencies"
      - "security"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

    groups:
      gha-security-all:
        applies-to: security-updates
        patterns:
          - "*"

      gha-all:
        applies-to: version-updates
        patterns:
          - "*"

    labels:
      - "dependencies"
      - "security"
